<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #joke-box {
      margin-top: 30px;
      font-size: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <button onclick="getJoke()">Get Joke</button>
  <div id="joke-box">Click the button to get a joke!</div>

  <script>
    function getJoke() {
      fetch("/api/joke")
        .then(response => response.text())
        .then(joke => {
          document.getElementById("joke-box").innerText = joke;
        })
        .catch(err => {
          document.getElementById("joke-box").innerText = "Failed to fetch joke.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
