<!DOCTYPE html>
<html>
<head>
  <title>Random Joke App</title>
</head>
<body>
  <h1>ðŸ˜‚ Random Joke</h1>
  <button onclick="getJoke()">Get Joke</button>
  <div id="joke-box">Click the button to see a joke!</div>

  <script>
    function getJoke() {
      fetch("/api/joke")
        .then(res => res.text())
        .then(data => {
          document.getElementById("joke-box").innerText = data;
        })
        .catch(() => {
          document.getElementById("joke-box").innerText = "Error loading joke.";
        });
    }
  </script>
</body>
</html>
